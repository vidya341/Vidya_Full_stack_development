<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Placing Bootstrap Spinners inside Buttons</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
<a href="#myModel" role="button" class="btn btn-primary" data-bs-toggle="model">Demo</a>

<div id="myModel" class="model fade" >
  <div class="model-dialog">
    <div class="model-content">
      <div class="model-header">
        <h3 class="model-title">Confirmation</h3>
        <button type="button" class="btn-close" data-bs-dismiss="model"></button>

      </div>
      <div class="model-body">
        <p>do u want to continue?</p>
        <p class="text-secondary">
<small>It will be permanently delered</small>
        </p>

      </div>
      <div class="model-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="model">Yes</button>
        <button type="button" class="btn btn-secondary" >NO</button>

      </div>

    </div>

  </div>

</div>

</div>
</body>
</html>
