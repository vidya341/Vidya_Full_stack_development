<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adding Dropdowns in Bootstrap via Data Attributes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
  <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
  <img  src="logo.jfif" height="60px;">
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol">
      <span class="navbar-toggler-icon"></span></button>


    <div class="collapse navbar-collapse" id="navcol">
      <div class="navbar-nav">
        <a href="#" class="nav-item nav-link ">Home</a>
        <div class="navbar-item dropdown">
          <a href="#" class="nav-link dropdown-toggle " data-bs-toggle="dropdown">Browse by</a>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Female</a>
            <a href="#" class="dropdown-item">Male</a>


          </div>

        </div>
</div>
</body>
</html>

</html>
