<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Dropdowns within Button Group</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style media="screen">
  #f_b:active{
    background-color: green;
  }
</style>
<body>
<div class="m-4">
<div class="btn-group-vertical">
<button type="button" class="btn border-primary ">Home</button>
<button type="button" class="btn border-primary ">About</button>
<button type="button" class="btn border-primary">Contact</button>
<button type="button" class="btn border-primary">Profile</button>
<button type="button" class="btn border-primary">Dashboard</button>
<div class="btn-group dropend">
<button type="button"  class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">Front-end-development</button>
<div class="dropdown-menu">
<a href="#" class="dropdown-item">HTML</a>
<a href="#" class="dropdown-item">CSS</a>
<a href="#" class="dropdown-item">Java script</a>
<a href="#" class="dropdown-item">React</a>
<a href="#" class="dropdown-item">Angular</a>
<a href="#" class="dropdown-item">Bootstrap</a>

</div>
</div>
<div class="btn-group">
  <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">Back-end-development</button>
  <div class="dropdown-menu">
    <a href="#" class="dropdown-item">mongo-DB</a>
    <a href="#" class="dropdown-item">Node.js</a>

  </div>

</div>
</div>
</div>
</body>
</html>
