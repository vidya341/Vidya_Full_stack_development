<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap List Group with Contextual States</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
<h1>Default placement of radio buttons</h1>
<div class="list-group list-group-flush w-50">
  <label for="" class="list-group-item-flush">
<input type="radio" name="random" value="Music">Music
  </label>
  <label for="" class="list-group-item-flush">
<input type="radio" name="random" value="Travelling">Travelling
  </label>
  <label for="" class="list-group-item-flush ">
<input type="radio" name="random" value="Reading">Reading
  </label>
</div>

<hr>
<h1>Inline placement of radio buttons</h1>
<div class="row">
  <div class="col-sm-12">
    <div class="form-check form-check-inline">
      <label for="" class="">
    <input type="radio" name="inlineRadioOptions" value="Music">Music
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label for="" class="">
    <input type="radio" name="inlineRadioOptions" value="Travelling">Travelling
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label for="" class=" ">
    <input type="radio" name="inlineRadioOptions" value="Reading">Reading
      </label>
    </div>

  </div>

</div>

</div>

</body>
</html>
